{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eliminar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .delete-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .delete-card h2 {
      color: #dc3545;
      font-weight: bold;
      margin-bottom: 1.5rem;
      font-size: 1.7rem;
    }

    .delete-card .btn {
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      transition: 0.2s ease;
    }

    .btn.delete {
      background-color: #dc3545;
      color: #fff;
    }

    .btn.cancel {
      background-color: #6c757d;
      color: #fff;
      margin-left: 10px;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="delete-card">
    <h2>¿Estás seguro de que deseas eliminar <br><span class="text-dark">"{{ proyecto.nombre }}"</span>?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn delete">✅ Sí, eliminar</button>
      <a href="{% url 'mostrar_proyectos' %}" class="btn cancel">❌ Cancelar</a>
    </form>
  </div>

</body>
</html>
