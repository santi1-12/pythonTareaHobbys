{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar {{ titulo|default:"Elemento" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1950&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
    }

    .btn-secondary:hover {
      background-color: #545b62;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Agregar {{ titulo|default:"Elemento" }}</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">üíæ Guardar</button>
      <a href="{% url 'hobbies_list' %}" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
    </form>
  </div>

</body>
</html>
