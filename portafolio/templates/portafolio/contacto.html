<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1533750349088-cd871a92f312?auto=format&fit=crop&w=1470&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 30px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #218838;
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ“¬ ContÃ¡ctame</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu correo electrÃ³nico" required />
      <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>
</body>
</html>
