{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar {{ tipo|default:"Habilidad" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1549921296-3a6b0412fda8?auto=format&fit=crop&w=1470&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .bg-white-blur {
        max-width: 500px;
        background: rgba(255, 255, 255, 0.94);
        backdrop-filter: blur(8px);
        padding: 2.5rem;
        border-radius: 18px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      h1 {
        color: #c82333;
        font-weight: 700;
        font-size: 1.9rem;
        margin-bottom: 20px;
      }

      p {
        color: #444;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      .btn {
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: 500;
        border: none;
        color: white;
        margin: 0 10px;
        transition: transform 0.2s ease;
      }

      .btn.delete {
        background-color: #dc3545;
      }

      .btn.cancel {
        background-color: #6c757d;
        text-decoration: none;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      @media (max-width: 576px) {
        .bg-white-blur {
          margin: 20px;
          padding: 2rem 1.5rem;
        }

        .btn {
          margin: 10px 0;
          width: 100%;
        }
      }
    </style>
</head>
<body>

  <div class="bg-white-blur">
    <h1>üóëÔ∏è Eliminar {{ tipo|default:"Habilidad" }}</h1>
    <p>¬øEst√°s seguro de que deseas eliminar <strong>{{ proyecto.nombre|default:"este elemento" }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete">‚úÖ S√≠, eliminar</button>
        <a href="{% url 'mostrar_proyectos' %}" class="btn cancel">‚ùå Cancelar</a>
    </form>
  </div>

</body>
</html>
