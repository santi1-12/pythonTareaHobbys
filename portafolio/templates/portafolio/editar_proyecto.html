<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ form.instance.pk|yesno:"Editar Proyecto,Agregar Proyecto" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1527443154391-507e9dc6c5cc?auto=format&fit=crop&w=1470&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 620px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(6px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #0d6efd;
      font-size: 1.9rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button,
    .button-link {
      display: inline-block;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease-in-out;
    }

    button {
      background-color: #0d6efd;
      color: white;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .button-link {
      background-color: #6c757d;
      color: white;
    }

    .button-link:hover {
      background-color: #5a6268;
    }

    @media (max-width: 640px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>{{ form.instance.pk|yesno:"Editar Proyecto,Agregar Proyecto" }}</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">üíæ Guardar</button>
    </form>

    <a href="{% url 'mostrar_proyectos' %}" class="button-link">‚¨ÖÔ∏è Volver</a>
  </div>

</body>
</html>
