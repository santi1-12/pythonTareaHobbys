{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estudios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?auto=format&fit=crop&w=1470&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Segoe UI", sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .bg-white-blur {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      margin: 60px auto;
      max-width: 900px;
    }

    h1 {
      font-weight: bold;
      color: #222;
    }

    .btn {
      border-radius: 50px;
      padding: 0.5rem 1.4rem;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card h5 {
      font-weight: 600;
      color: #222;
    }

    .card-text {
      color: #555;
      margin-bottom: 1rem;
    }

    .acciones a {
      margin-right: 10px;
    }

    .alert-info {
      background: rgba(255, 255, 255, 0.75);
      border: none;
      font-weight: 500;
      color: #444;
    }

    @media (max-width: 768px) {
      .bg-white-blur {
        padding: 2rem;
        margin: 30px 20px;
      }

      .card h5 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container bg-white-blur">
    <h1 class="text-center mb-5">üéì Mis Estudios</h1>

    <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
      <a href="{% url 'agregar_estudio' %}" class="btn btn-success">‚ûï Agregar Estudio</a>
      <a href="{% url 'index' %}" class="btn btn-outline-secondary">üè† Inicio</a>
    </div>

    {% for est in estudios %}
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ est.institucion }} ‚Äî {{ est.titulo }}</h5>
          <p class="card-text">{{ est.fecha_inicio }} ‚Äì {{ est.fecha_fin }}</p>
          <div class="acciones">
            <a href="{% url 'editar_estudio' est.id %}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
            <a href="{% url 'eliminar_estudio' est.id %}" class="btn btn-danger btn-sm">üóëÔ∏è Eliminar</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="alert alert-info text-center">No hay estudios a√∫n.</div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
