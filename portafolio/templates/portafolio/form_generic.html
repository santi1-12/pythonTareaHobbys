{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ view.model|default:"Formulario" }}</title>

  <!-- Estilo embellecido -->
  <style>
    body {
      background-image: url("https://www.transparenttextures.com/patterns/cubes.png"),
                        linear-gradient(135deg, #f0f7ff, #d9f3f6);
      background-size: auto, cover;
      background-repeat: repeat, no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      max-width: 550px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    h1 {
      text-align: center;
      color: #212529;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    form p {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #495057;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 16px;
      background-color: #f8f9fa;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #80bdff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      color: white;
      background-color: #007bff;
    }

    .btn:hover {
      background-color: #0069d9;
    }

    .btn.cancel {
      background-color: #6c757d;
      text-decoration: none;
      margin-left: 10px;
    }

    .btn.cancel:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>{{ view.model|default:"Formulario" }}</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn">üíæ Guardar</button>
      <a href="javascript:history.back()" class="btn cancel">‚¨ÖÔ∏è Cancelar</a>
    </form>
  </div>
</body>
</html>
