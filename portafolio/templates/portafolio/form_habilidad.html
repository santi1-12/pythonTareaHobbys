{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>

  <style>
    body {
      background-image: url("https://www.transparenttextures.com/patterns/cubes.png"),
                        linear-gradient(135deg, #e8f0fe, #d1f2eb);
      background-size: auto, cover;
      background-attachment: fixed;
      background-repeat: repeat, no-repeat;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      max-width: 520px;
      margin: 70px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #1a1a1a;
      margin-bottom: 30px;
      font-weight: bold;
    }

    form p {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      background-color: #f8f9fa;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #80bdff;
      outline: none;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      color: white;
      margin-top: 10px;
    }

    .btn.save {
      background-color: #007bff;
    }

    .btn.cancel {
      background-color: #6c757d;
      text-decoration: none;
      margin-left: 10px;
    }

    .btn:hover {
      opacity: 0.95;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>{{ titulo }}</h1>

    <form method="post">
      {% csrf_token %}

      <p>
        <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
        {{ form.nombre }}
      </p>

      <p>
        <label for="{{ form.nivel.id_for_label }}">Nivel:</label>
        {{ form.nivel }}
      </p>

      <button type="submit" class="btn save">üíæ Guardar</button>
      <a href="{% url 'mostrar_proyectos' %}" class="btn cancel">‚¨ÖÔ∏è Cancelar</a>
    </form>
  </div>

</body>
</html>
