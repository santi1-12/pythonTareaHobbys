{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>💼 Experiencia Laboral</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
                background-image: url("https://www.transparenttextures.com/patterns/cubes.png"),
                  linear-gradient(135deg, #e0f7fa, #b2ebf2);
      background-size: auto, cover;
      background-repeat: repeat, no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .bg-white-blur {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 3rem 2.5rem;
      border-radius: 18px;
      margin: 60px auto;
      max-width: 900px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.2rem;
      color: #1a1a1a;
      font-weight: bold;
      margin-bottom: 2.5rem;
    }

    .card {
      background-color: #fff;
      border: none;
      border-radius: 14px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h5 {
      font-weight: 600;
      color: #333;
    }

    .card-text {
      color: #555;
      font-size: 1rem;
    }

    .acciones a {
      margin-right: 10px;
    }

    .btn {
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container bg-white-blur">
    <h1 class="text-center">💼 Experiencia Laboral</h1>

    <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
      <a href="{% url 'agregar_experiencia' %}" class="btn btn-success">
        ➕ Agregar Experiencia
      </a>
      <a href="{% url 'index' %}" class="btn btn-secondary">🏠 Inicio</a>
    </div>

    {% for exp in experiencias %}
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ exp.empresa }} — {{ exp.puesto }}</h5>
          <p class="card-text">{{ exp.descripcion }}</p>
          <div class="acciones">
            <a href="{% url 'editar_experiencia' exp.id %}" class="btn btn-warning btn-sm text-dark">✏️ Editar</a>
            <a href="{% url 'eliminar_experiencia' exp.id %}" class="btn btn-danger btn-sm">🗑️ Eliminar</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="alert alert-info text-center">No hay experiencias aún.</div>
    {% endfor %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
