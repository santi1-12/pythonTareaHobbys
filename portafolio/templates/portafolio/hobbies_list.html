{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>üéÆ Hobbies / Pasatiempos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1470&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: "Segoe UI", sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .bg-white-blur {
        background: rgba(255, 255, 255, 0.94);
        backdrop-filter: blur(8px);
        padding: 3rem 2rem;
        border-radius: 18px;
        margin: 60px auto;
        max-width: 900px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2rem;
        color: #198754;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      .card {
        background-color: #ffffff;
        border: none;
        border-radius: 14px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: scale(1.01);
      }

      .card-title {
        font-weight: 600;
        font-size: 1.2rem;
        color: #222;
      }

      .card-text {
        color: #555;
        font-size: 0.95rem;
        margin-top: 10px;
      }

      .acciones a {
        margin-right: 10px;
      }

      .btn {
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .bg-white-blur {
          padding: 2rem 1rem;
          margin: 30px 20px;
        }

        h1 {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container bg-white-blur">
      <h1 class="text-center">üéÆ Hobbies / Pasatiempos</h1>

      <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
        <a href="{% url 'agregar_hobby' %}" class="btn btn-success">‚ûï Agregar Hobby</a>
        <a href="{% url 'index' %}" class="btn btn-outline-secondary">üè† Inicio</a>
      </div>

      {% for hobby in hobbies %}
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ hobby.nombre }}</h5>
            <p class="card-text">{{ hobby.descripcion }}</p>
            <div class="acciones">
              <a href="{% url 'editar_hobby' hobby.id %}" class="btn btn-warning btn-sm text-dark">‚úèÔ∏è Editar</a>
              <a href="{% url 'eliminar_hobby' hobby.id %}" class="btn btn-danger btn-sm">üóëÔ∏è Eliminar</a>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="alert alert-info text-center">No hay hobbies a√∫n.</div>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
