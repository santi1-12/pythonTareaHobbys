    body {

      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      flex: 1;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 3rem;
      margin: 2rem auto;
      width: 95%;
      max-width: 1000px;

    }

    .profile-pic {
      width: 180px;
      height: 180px;

      border: 4px solid #ffffff33;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    .btn-custom {
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.25);
    }

    .social-icon {
      width: 32px;
      height: 32px;
      margin: 0 12px;
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.2);
    }

    footer {

      padding: 2rem 0;

    }

    footer a.btn-contact {

      border: none;
      color: #000;
      font-weight: bold;
      margin-top: 1rem;
      padding: 0.6rem 1.6rem;
      border-radius: 30px;
      transition: background 0.3s;
    }

    footer a.btn-contact:hover {
      background: #00b285;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    p.lead {
      color: #e0e0e0;
    }
  </style>
</head>
